name: PR Check

on:
  pull_request:
    branches:
      - master
    paths:
      - 'plugins/**'
    types: [edited, opened, reopened, synchronize]

jobs:
  checklists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Validate checklists
        uses: roryq/checkmate@master
      - name: Auto comment
        uses: wow-actions/auto-comment@v1
        if: ${{ github.event.action == 'opened' }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: |
            ## 合并前检查单
            感谢您的贡献。请等待插件仓库维护者检查您的插件。以下是供仓库维护者参考的合并前检查单。
            - [ ] 插件名称符合其功能、没有歧义
            - [ ] 仓库属于提交者本人或本人为仓库维护者
            - [ ] 分类正确
            - [ ] 应当有可阅读插件说明，且内容足以帮助用户使用
            - [ ] 若使用了插件仓库文件作为介绍，文件应当有效，检查时应当注意相对路径
            - [ ] 其他应当检查并予以合并或不合并的情况
  plugin-check:
    runs-on: ubuntu-latest
    needs: checklists
    if: ${{ github.event.action == 'opened' || github.event.action == 'synchronize' }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-:

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.6

      - name: Check plugins
        run: |
          cd ./scripts
          pip install -r requirements.txt
          plugins=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ $file =~ ^plugins\/([a-z0-9_]*) ]]; then
              plugins="${plugins}${BASH_REMATCH[1]},"
            fi
          if [[ $plugins == "" ]]; then
            echo Hmm, no plugin changes found. Let\'s skip this part.
          else
            plugins=${plugins%,}
            echo Well, seems there's plugin(s) added or modified. let's run a check for: $plugins
            python main.py --targets $plugins check
          fi
          done
          
        env:
          github_api_token: ${{ secrets.TOKEN_FOR_GITHUB_API }}  
