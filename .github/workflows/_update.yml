name: _reuse.update

on:
  workflow_call:
    inputs:
      check:
        type: boolean
        required: true
        description: If should do the check part
      squash_history:
        type: boolean
        required: false
        default: false
        description: SQUASH_HISTORY option for the branch push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-:

      - name: Pull previous meta
        uses: actions/checkout@v4
        with:
          ref: meta
          path: meta

      - name: Prepare runtime
        run: |
          rm -rf ./meta/.git
          cd ./scripts
          pip install -r requirements.txt

      - name: Do the update
        run: |
          cd ./scripts
          if [ "${{ inputs.check }}" = "true" ]; then
            python main.py all
          else
            python main.py all --no-check
          fi
        env:
          github_api_token: ${{ secrets.TOKEN_FOR_GITHUB_API }}

      - name: Deploy meta
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: meta
          FOLDER: meta
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: ${{ inputs.squash_history }}
          SKIP_EMPTY_COMMITS: true

      - name: Deploy doc
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: catalogue
          FOLDER: catalogue
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: ${{ inputs.squash_history }}
          SKIP_EMPTY_COMMITS: true
